<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Miproyacto en django</title>
    <style>
    p
    {
      color: red;
    }
    body
    {
      background-image: url(https://format-com-cld-res.cloudinary.com/image/private/s--gSTiFHX4--/c_limit,g_center,h_65535,w_1200/a_auto,fl_keep_iptc.progressive,q_95/35227-4909728-pQT0l.gif);
    }
    canvas
    {
      background-color: #696667;
    }
    h1
    {
      color: #c9c3c5;
    }
    </style>
  </head>
  <body>
    <canvas width="300" height="300" id="area_de_dibujo"></canvas>
    <h1><strong>Disfruta jugando</strong></h1>
    <p><strong>Proyecto django Para atras ni para agarra impulso</strong></p>
    <script>
    document.addEventListener("mousedown",iniciarDibujo);
    document.addEventListener("mousemove",dibujando);
    document.addEventListener("mouseup",parar);

    var cuadrito = document.getElementById("area_de_dibujo");
    var papel = cuadrito.getContext("2d");
    var limites = cuadrito.width;
    var dibujo = false;
    var xi,yi,xf,yf;

    contorno();

    function iniciarDibujo(evento){
      dibujo = true;
    }

    function parar(evento){
      dibujo = false;
    }

    function dibujando(evento){
      xf = evento.offsetX;
      yf = evento.offsetY;
      colorcito = "Blue"

      if (dibujo == true) {
        dibujarLinea(colorcito ,xi ,yi , xf, yf , papel);
      }

      xi = xf;
      yi = yf;

    }

    function contorno() {
      dibujarLinea("black",1 , 1, 1, limites - 1, papel);
      dibujarLinea("black",1 , limites - 1, limites - 1, limites - 1, papel);
      dibujarLinea("black",limites - 1 , 1, limites - 1, limites - 1, papel);
      dibujarLinea("black",limites - 1 , 1, 1, 1, papel);
    }

    function dibujarLinea(color, xin, yin, xfi, yfi, lienzo) {
      lienzo.beginPath();
      lienzo.strokeStyle = color;
      lienzo.lineWidth = 3;
      lienzo.moveTo(xin, yin);
      lienzo.lineTo(xfi, yfi);
      lienzo.stroke();
      lienzo.closePath();
    }
    </script>
  </body>
</html>
